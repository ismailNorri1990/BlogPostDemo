<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <form (ngSubmit)="onSubmit()" [formGroup]="postForm">
      <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" class="form-control" name="title" id="title" formControlName="title">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <input type="text"  class="form-control" name="content" id="content" formControlName="content">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]='!postForm.valid'></button>
    </form>
  </div>
</div>
